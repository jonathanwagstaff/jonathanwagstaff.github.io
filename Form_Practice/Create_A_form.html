
<!DOCTYPE html>
<!--Jonny Wagstaff 10/8/2024-->
<html lang="en">
<head>
    <title>Contact Form</title>
    <meta name="author" content="Jonny Wagstaff" />
    <meta charset="UTF-8" />
    <meta name="description" content="Jonny Wagstaff web developer Boise Idaho" />
    <meta name="keywords" content="client-side server-side C# HTML CSS JavaScript" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        div {
            margin: 10px;
        }

        label {
            margin-right: 15px;
            width: 150px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <form action="mailto:jonathanwagstaff@my.cwi.edu?subject=Personal%20Portfolio%20Mail" enctype="text/plain" method="POST">

        <fieldset>
        <legend>How do I contact you?</legend>

            <div>
                <label for="company" required>Company:</label>
                <input type="text"
                       name="company"
                       id="company"
                />
            </div>

            <div>
                <label for="person_to_contact" required>Person to contact:</label>
                <input type="text"
                       name="person_to_contact"
                       id="person_to_contact"
                />
            </div>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Your Email" required/>
            
            <div>

            </div>
            
            <label for="phone">phone #</label>
            <input type="tel" name="phone" id="phone" />
            
            <div>

            </div>
        </fieldset>

        <fieldset>

            <legend>What opportunities are available at your company?</legend>

            <label for="type-of-position">Types of position</label>
            <select name="type-of-position" id="type-of-position">
                <option value="Internship">Internship</option>
                <option value="Full-time">Full-time</option>
                <option value="Part-time">Part-time</option>
                <option value="Contract">Contract</option>
                <option value="Temporary">Temporary</option>
                <option value="On Call">On Call</option>
            </select>

            <p>What position will you be working in?</p>
                <input type="radio" name="language" id="language" value="Internship" /> <label for="Internship">Internship</label>
                <input type="radio" name="language" id="language" value="Full-time" /> <label for="Full-time">Full-time</label>
                <input type="radio" name="language" id="language" value="Part-time" /> <label for="Part-time">Part-time</label>
                <input type="radio" name="language" id="language" value="Contract" /> <label for="Contract">Contract</label>
                <input type="radio" name="language" id="language" value="On Call" /> <label for="On Call">On Call</label>
            <div>

                <textarea cols="100" rows="10" name="textarea" >How should I prepare for the interview?</textarea>
            </div>
        </fieldset>
		<input type="submit" id="submit" value="Submit" class="btn">
     </form>
</body>
</html>
