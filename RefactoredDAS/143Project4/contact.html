        <h1>Contact form</h1>
    </header>

    <main>
        <form method="post">
            <div>
                <label for="email_address" class="form-label">E-Mail:</label>
                <input type="email" name="email_address" id="email_address" title="Please input a email address in the example@site.com format." pattern="\w+\.?\w+@\w+\.com" class="form-control" required>
                <span>*</span>
            </div>

            <div>
                <label for="phone" class="form-label">Mobile Phone:</label>
                <input type="tel" name="phone" id="phone" title="Please input a phone number in the USA pattern." pattern="\d{3}[\-]\d{3}[\-]\d{4}" class="form-control" required>
                <span>*</span>
            </div>

            <div>
                <p class="extra_exempt" id="extra_exempt">What is your message you wish to convey?:</p>
                <br><textarea class="form-control" title="Reason" for="why"></textarea>
            </div>

            <div>
                <label>Select a method for us to contact you back with:</label>
                <input title="Texting" type="radio" name="contact" id="text"
                    value=text checked>Text
                <input title="Emailing" type="radio" name="contact" id="email"
                    value="email">Email
                <input title="Phoning" type="radio" name="contact" id="either"
                    value="Either">Either
                <input title="Don't" type="radio" name="contact" id="none"
                    value="none">Don't contact me
            </div>

            <button type="submit" id="submit" class="exempt">Submit</button>
            <div id="toast" style="display: none; background: #4caf50; color: white; padding: 10px; margin-top: 10px;">
            Form submitted successfully!
            </div>
        </form>
    </main>
