<form action="mailto:jonathanwagstaff@my.cwi.edu" enctype="text/plain" method="POST">
<fieldset>
    <legend>Contact me!</legend>

        <div>
            <label for="company">Company(if applicable):</label>
            <input type="text"
                   name="company"
                   id="company"
            />
        </div>

        <div>
            <label for="person_to_contact">Person contacting:</label>
            <input type="text"
                   name="person_to_contact"
                   id="person_to_contact"
            required />
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required/>
        </div>
        
        <div>
            <label for="phone">phone #</label>
            <input type="tel" name="phone" id="phone" />
        </div>

        <div>
            <label for="how_to_contact">How should I contact you?: </label>
            <select name="how_to_contact" required>
                <option>Form of Contact</option>
                <option value="option1">Email</option>
                <option value="option2">Phone Number</option>
                <option value="option3">Text</option>
            </select>
        </div>

        <div>
            <p>What is your reason for contact?</p>

            <input type="radio" name="reason" id="home" value="home">
            <label for="home">Home</label>

            <input type="radio" name="reason" id="school" value="school">
            <label for="school">School</label>

            <input type="radio" name="reason" id="work" value="work">
            <label for="work">Work</label>
        </div>
        
        <div>
            <label for="message">Please input your message that you wish to convey: </label>
            <textarea id="message" name="message" cols="25" rows="5" placeholder="Message"></textarea>
        </div>
    </fieldset>

    <input type="submit" id="submit" value="Submit" class="btn">
</form>
