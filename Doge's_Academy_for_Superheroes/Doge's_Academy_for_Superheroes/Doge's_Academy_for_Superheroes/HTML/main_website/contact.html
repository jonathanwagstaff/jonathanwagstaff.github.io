    <main>
        <form action="mailto:warriorhero4truth@gmail.com" method="get">
            <div>
                <label for=email_address>E-Mail:</label>
                <input type=text name=email_address id=email_address>
                *
            </div>

            <div>
                <label for=phone>Mobile Phone:</label>
                <input type=text name=phone id=phone>
                *
            </div>

            <div>
                <p class="extra_exempt" id="extra_exempt">Why you are contacting us:</p>
                <br><textarea for="why"></textarea>
            </div>

            <div>
                <label>Select a method for us to contact you back with:</label>
                <input type=radio name=contact id=text
                    value=text checked>Text
                <input type=radio name=contact id=email
                    value=email>Email
                <input type="radio" name="contact" id="either"
                    value="Either">Either
                <input type=radio name=contact id=none
                    value=none>Don't contact me
            </div>

            <input type="button" id="submit" value="submit">
            <p class="exempt" id="para" hidden>Thank you for your input. We will try to respond to you as soon as we can.</p>
        </form>
    </main>
