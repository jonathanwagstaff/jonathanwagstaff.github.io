        <h1>Contact form</h1>
      </header>

    <main>
        <form method="post">
            <div>
                <label for=email_address>E-Mail:</label>
                <input type=text name=email_address id=email_address title="Please input a email address in the example@site.com format." pattern="\w+\.?\w+@\w+\.com" required>
                <span>*</span>
            </div>
 
            <div>
                <label for=phone>Mobile Phone:</label>
                <input type=text name=phone id=phone title="Please input a phone number in the USA pattern." pattern="\d{3}[\-]\d{3}[\-]\d{4}" required>
                <span>*</span>
            </div>

            <div>
                <p class="extra_exempt" id="extra_exempt">What is your reason for contacting us?:</p>
                <br><textarea title="Reason" for="why"></textarea>
            </div>

            <div>
                <label>Select a method for us to contact you back with:</label>
                <input title="Texting" type=radio name=contact id=text
                    value=text checked>Text
                <input title="Emailing" type=radio name=contact id=email
                    value=email>Email
                <input title="Phoning" type="radio" name="contact" id="either"
                    value="Either">Either
                <input title="Don't" type=radio name=contact id=none
                    value=none>Don't contact me
            </div>

            <input type="button" id="submit" value="submit">
            <p id="para" class="exempt" hidden>Thank you for your input. We will try to respond to you as soon as we can.</p>
        </form>
    </main>

    <script src="Typescript/site.js"></script>
    <script src="Typescript/contact_form.js"></script>
